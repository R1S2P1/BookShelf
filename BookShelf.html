<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book {
            width: 150px;
            text-align: center;
        }

        .book img {
            max-width: 100px;
            max-height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Bookshelf</h1>
    <div class="bookshelf">
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <p>Book Title 1</p>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <p>Book Title 2</p>
        </div>
        <div class="book">
            <img src="book3.jpg" alt="Book 3">
            <p>Book Title 3</p>
        </div>
        <!-- Add more books as needed -->
    </div>
</body>
</html>
